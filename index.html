<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>

        <h1>Choices</h1>

        <div class="result"></div>

        
        <script src="script.js"></script>
    </body>

</html>
